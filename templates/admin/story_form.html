{% extends "base.html" %}
{% set page_title = form_title %}

{% block content %}
<div class="d-flex justify-content-between align-items-center">
    <h1>{{ form_title }}</h1>
    {% if story %}
    <form action="{{ url_for('delete_story', story_id=story.id) }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this story?');">
        <button type="submit" class="btn btn-outline-danger">Delete</button>
    </form>
    {% endif %}
</div>

<div class="card mt-4">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" name="title" id="title" value="{{ story.title or '' }}" required>
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Author (Optional)</label>
                <input type="text" class="form-control" name="author" id="author" value="{{ story.author or '' }}" placeholder="e.g., Your Name">
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <textarea class="form-control" name="content" id="content" rows="10" required>{{ story.content or '' }}</textarea>
            </div>
            <div class="d-flex justify-content-end">
                <a href="{{ url_for('admin_list_stories') }}" class="btn btn-secondary me-2">Cancel</a>
                <button type="submit" class="btn btn-warning">Save Story</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
