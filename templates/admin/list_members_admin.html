{% extends "base.html" %}
{% set page_title = "Manage Team" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Manage Team</h1>
    <a href="{{ url_for('create_member') }}" class="btn btn-warning">Add New Member</a>
</div>

<ul class="list-group">
    {% for member in members %}
    <li class="list-group-item bg-dark text-white border-secondary d-flex justify-content-between align-items-center">
        <span>{{ member.name }} <small class="text-muted">- {{ member.role }}</small></span>
        <a href="{{ url_for('edit_member', member_id=member.id) }}" class="btn btn-sm btn-outline-light">Edit</a>
    </li>
    {% else %}
    <li class="list-group-item bg-dark text-white border-secondary">No team members added yet.</li>
    {% endfor %}
</ul>
{% endblock %}
