{% extends "base.html" %}
{% set page_title = "Page Not Found" %}

{% block content %}
<div class="text-center py-5">
    <h1 class="display-1 text-warning">404</h1>
    <h2 class="display-4">Page Not Found</h2>
    <p class="lead text-muted my-4">
        Sorry, the page you are looking for does not exist. It might have been moved or deleted.
    </p>
    <a href="{{ url_for('home') }}" class="btn btn-warning btn-lg">Return to Home</a>
</div>
{% endblock %}
